<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="/css/options.css"/>

    <script src="/js/jquery-3.2.1.min.js"></script>
    <script src="/js/jquery-noconflict.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/options.js"></script>
</head>
<body>
<div id="all_content">
    <div id="logo">
        <img id="title_image" src="/images/nowpass.jpg"/>
        <br/>
    </div>
    <br/><br/>

    <div id="options">
        <div class="control-group">
            <label for="api-url" id="label-api-url"></label>
            <input type="text" class="form-control" id="api-url"/>
        </div>

        <div class="control-group">
            <label for="api-email" id="label-api-email"></label>
            <input type="text" class="form-control" id="api-email"/>
        </div>

        <div class="control-group">
            <label for="api-password" id="label-api-password"></label>
            <input type="text" class="form-control" id="api-password"/>
        </div>

        <div class="control-group">
            <label id="label-store-passphrase"></label>
            <input type="radio" name="passphrase-store" value="0"/> No
            <input type="radio" name="passphrase-store" value="1"/> Yes (Insecure)
        </div>

        <div class="control-group">
            <label for="passphrase" id="label-passphrase"></label>
            <input type="text" class="form-control" id="passphrase"/>
        </div>
    </div>

    <br/>

    <div id="save_div">
        <button id="btn-save" type="button">
        </button>
        <span id="save_status"></span>
    </div>
</div>
</body>
</html>
